<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse event</title>
</head>
<body>
    <img  onmouseover="bigImg(this)" onmouseout="smallImg(this)"src="./p2.jpg" alt="" width="60px">
</body>
<script>
    function bigImg(x){
       x.style.height ="300px" ;
       x.style.width ="300px" ;
    }
    function smallImg(x){
       x.style.height ="200px" ;
       x.style.width ="200px" ;
    }
</script>
</html>
